{% extends 'felajanlasok/base.html' %}

{% block title %}Adatok feltöltése{% endblock %}

{% block content %}
<div class="upload-form">
    <h2>Adatok feltöltése</h2>

    <p>Tölts fel tabbal tagolt adatfájlokat</p>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            <label for="{{ form.cel_file.id_for_label }}">Cél adatok fájl:</label>
            {{ form.cel_file }}
        </div>

        <div class="form-group">
            <label for="{{ form.felajanlas_file.id_for_label }}">Felajánlás adatok fájl:</label>
            {{ form.felajanlas_file }}
        </div>

        <div class="form-actions">
            <button type="submit" class="btn">Feltöltés</button>
        </div>
    </form>
</div>
{% endblock %}
